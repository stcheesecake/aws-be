# 개발 환경에서 사용할 파일

spring:
  application:
    name: backend

  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:bmsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234

  # H2 Console 활성화
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

# 서버 포트 설정
server:
  port: 8080

app:
  jwtSecret: test # 나중에 .env로 설정해야 합니다.
  jwtExpirationInMs: 3600000

# 파일 업로드 경로
file:
  upload-dir: uploads/

openai:
  api-key: ${OPENAI_API_KEY}